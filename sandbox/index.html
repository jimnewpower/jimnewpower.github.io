<!DOCTYPE html>
<html>
  <head>
    <title>Material Cards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="bundle.css">
    <style>
    .my-card-content {
        padding: 16px;
    }
    .my-card {
        height: 350px;
        width: 350px;
    }
    </style>
  </head>
  <body style="background-color:ghostwhite;" colorclass="mdc-typography">

      <div style="background-color:lightgray;" class="my-card">
        <div class="mdc-card__primary-action">
          <div class="mdc-card__media mdc-card__media--square">
            <div class="mdc-card__media-content">Title</div>
          </div>
          <p>Here is some information. I hope that you find it useful.
          <!-- ... additional primary action content ... -->
        </div>
        <div class="mdc-card__actions">
            <div class="mdc-card__actions mdc-card__actions--full-bleed">
              <a class="mdc-button mdc-card__action mdc-card__action--button" href="#">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_forward</i>
              </a>
            </div>
          <div class="mdc-card__action-icons">
            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
          </div>
        </div>
      </div>

  </body>
</html>
